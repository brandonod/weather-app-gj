<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="header__search">
                <input type="search" placeholder="Grand Junction">
                <input type="checkbox" class="measurement-toggle fahrenheit">
            </div>
        </section>
        
        <section class="hero">
            <h1>GJ Forecast Pro</h1>
            <h2>Real-time weather updates for Grand Junction, Colorado</h2>
        </section>

        <section class="weather-data">
            <div class="weather-card">
                <div class="weather-datas">
                    <h4>City: <span id="city">Grand Junction</span></h4>
                    <h4>Current Temp: <span id="city-temp"></span></h4>
                    <h4>Weather: <span id="weather"></span></h4>
                </div>
                <div class="weather-img">
                    <img src="">
                </div>
            </div>
            <div class="micro-data">
                <h4>Humidity: <span id="humidity"></span></h4>
                <h4>Wind: <span id="wind"></span></h4>
            </div>
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>`
